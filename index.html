<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание Frontend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <main>
            <h1>Кодирование строки</h1>
            <textarea title="Введите строку для шифрования" id="text" rows="5" cols="40"></textarea>
            <button title="Нажми, чтобы зашифровать" id="coding">Кодировать</button>
        </main>
        <footer>
            <h2>Результат:</h2>
            <button title="Нажми, чтобы скопировать" id="copy">
                Скопировать в буфер обмена
            </button>
            <p class="success">Данные успешно скопированы ✅</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
